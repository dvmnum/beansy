<div class="main">
    <h1>User data</h1>
    <div class="container">
        <form class="container-add" action="">
            <div class="container-add-section">
                <ul>
                    <li>
                        <label>Name</label>
                        <input type="text" name="" id="" placeholder="Name" required>
                    </li>
                    <li>
                        <label>Last Name</label>
                        <input type="text" name="" id="" placeholder="Last Name" required>
                    </li>
                    <li>
                        <label>Personal Tel</label>
                        <input type="text" name="" id="" placeholder="Personal Tel" required>
                    </li>
                    <li>
                        <label>E-mail</label>
                        <input type="text" name="" id="" placeholder="E-mail" required>
                    </li>
                    <li>
                        <label>Password</label>
                        <input type="password" name="" id="" placeholder="Password" required>
                        <div class="password-show"></div>
                    </li>
                    <li>
                        <label>Confirm password</label>
                        <input type="password" name="" id="" placeholder="Confirm password" required>
                        <div class="password-show"></div>
                    </li>
                </ul>
            </div>
            <div class="buttons">
                <button type="submit" class="big-button third">Cancel</button>
                <button type="submit" class="big-button">Save</button>
            </div>
        </form>
    </div>
</div>
