<div class="main">
    <h1>Payments preset</h1>
    <div class="container">
        <form class="container-add" action="">
            <div class="container-add-section">
                <ul>
                    <li>
                        <label>Beneficiary name</label>
                        <input type="text" name="" id="" placeholder="Name" required>
                    </li>
                    <li>
                        <label>Beneficiary address</label>
                        <input type="text" name="" id="" placeholder="Address" required>
                    </li>
                </ul>
                <h4>Beneficiary bank</h4>
                <ul>
                    <li>
                        <label>Account number</label>
                        <input type="text" name="" id="" placeholder="Number" required>
                    </li>
                    <li>
                        <label>SWIFT</label>
                        <input type="text" name="" id="" placeholder="SWIFT" required>
                    </li>
                    <li>
                        <label>IBAN (USD)</label>
                        <input type="text" name="" id="" placeholder="USD" required>
                    </li>
                    <li>
                        <label>Bank name</label>
                        <input type="text" name="" id="" placeholder="Bank name" required>
                    </li>
                    <li>
                        <label>IBAN (EUR)</label>
                        <input type="text" name="" id="" placeholder="EUR" required>
                    </li>
                    <li>
                        <label>Bank address</label>
                        <input type="text" name="" id="" placeholder="Bank address" required>
                    </li>
                    <li>
                        <label>IBAN (CNY)</label>
                        <input type="text" name="" id="" placeholder="CNY" required>
                    </li>
                </ul>
                <h4>Correspondent bank</h4>
                <ul>
                    <li>
                        <label>SWIFT</label>
                        <input type="text" name="" id="" placeholder="SWIFT" required>
                    </li>
                    <li>
                        <label>Bank address</label>
                        <input type="text" name="" id="" placeholder="Bank address" required>
                    </li>
                    <li>
                        <label>Bank name</label>
                        <input type="text" name="" id="" placeholder="Bank name" required>
                    </li>
                </ul>
                <div class="upload-with-text">
                    <p class="body-big">Add correspondent bank</p>
                    <div action="" class="dropzone" id="uploadImage"></div>
                </div>
            </div>
            <div class="buttons">
                <button type="submit" class="big-button">Save</button>
            </div>
        </form>
    </div>
</div>
