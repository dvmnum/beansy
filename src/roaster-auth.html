---
layout: authorization
title: Exporter - Authorization
---
<header>
    <div class="header-left">
        <div class="imgholder">
            <a href="/"><img src="/assets/images/logo.png" alt=""></a>
        </div>
    </div>
    <div class="header-right"></div>
</header>
<div class="main">
    <div class="auth-window">
        <form class="auth-form" action="">
            <div class="h1">Roaster Registration</div>
            <ul>
                <li>
                    <label>
                        <p class="caption-bold">Country</p>
                        <select class="choices">
                            <option value="">Страна 1</option>
                            <option>Страна 2</option>
                            <option>Страна 3</option>
                            <option>Страна 4</option>
                            <option>Страна 5</option>
                            <option>Страна 6</option>
                            <option>Страна 7</option>
                            <option>Страна 8</option>
                            <option>Страна 9</option>
                            <option>Страна 10</option>
                        </select>
                    </label>
                </li>
                <li>
                    <label>
                        <p class="caption-bold">Name</p>
                        <input type="text" placeholder="Name" required>
                    </label>
                </li>
                <li>
                    <label>
                        <p class="caption-bold">Last name</p>
                        <input type="text" placeholder="Last name" required>
                    </label>
                </li>
                <li>
                    <label>
                        <p class="caption-bold">Personal Tel</p>
                        <input type="tel" placeholder="Personal Tel" required>
                    </label>
                </li>
                <li>
                    <label>
                        <p class="caption-bold">E-mail</p>
                        <input type="mail" placeholder="E-mail" required>
                    </label>
                </li>
                <li>
                    <label>
                        <p class="caption-bold">Password</p>
                        <input type="password" placeholder="Password" required>
                        <div class="password-show"></div>
                    </label>
                </li>
                <li>
                    <label>
                        <p class="caption-bold">Confirm password</p>
                        <input type="password" placeholder="Confirm password" required>
                        <div class="password-show"></div>
                    </label>
                </li>


                <li>
                    <label>
                        <p class="caption-bold">Company Name</p>
                        <input type="text" placeholder="Company Name" required>
                    </label>
                </li>
                <li>
                    <label>
                        <p class="caption-bold">Company address</p>
                        <input type="text" placeholder="Company address" required>
                    </label>
                </li>
                <li>
                    <label>
                        <p class="caption-bold">Company Tel</p>
                        <input type="tel" placeholder="Company Tel" required>
                    </label>
                </li>
                <li>
                    <label>
                        <p class="caption-bold">Contact Person</p>
                        <input type="text" placeholder="Contact Person" required>
                    </label>
                </li>
                <li>
                    <label>
                        <p class="caption-bold">VAT / ИНН</p>
                        <input type="text" placeholder="VAT / ИНН" required>
                    </label>
                </li>
                <li>
                    <label>
                        <p class="caption-bold">Реквизиты</p>
                        <textarea type="text" placeholder="Реквизиты" required></textarea>
                    </label>
                </li>
            </ul>
            <div class="big-button">Registration</div>
        </form>
    </div>
</div>
